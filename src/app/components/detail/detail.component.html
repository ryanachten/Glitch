<app-canvas [modifiedImage]="currentImage"></app-canvas>
<button *ngIf="!animation" nz-button nzType="primary" nzShape="circle" (click)="onPlayHistory()"><i nz-icon
        nzType="play-circle"></i></button>
<button *ngIf="animation" nz-button nzType="primary" nzShape="circle" (click)="onPauseHistory()"><i nz-icon
        nzType="pause-circle"></i></button>
