<input name="image" type="file" (change)="uploadImage($event)" />
<p *ngIf="encodingService.mimeType">Media type of {{ encodingService.mimeType }}</p>
<img *ngIf="this.originalImage" src={{this.originalImage}} alt="Original Image">
<p>Current generation: {{ epoch }}</p>
<!-- TODO: fix or remove regenerate button -->
<button disabled="true" (click)="createGeneration()" *ngIf="generatedImages.length">Regenerate</button>
<button (click)="previousGeneration()" *ngIf="epoch > 0">Previous Generation</button>
<button (click)="createGeneration()" *ngIf="originalImage">Next Generation</button>
<button (click)="resetEvolution()" *ngIf="generatedImages.length">Reset Evolution</button>
<div>
    <span>Generation size </span>
    <input name="generationSize" type="number" max="10" min="1" value="3" [(ngModel)]="generationSize" />
</div>
<div>
    <span>Replacement length </span>
    <input name="maxReplaceLength" type="number" max="10" min="1" value="3" [(ngModel)]="maxReplaceLength" />
</div>
<div class="image-wrapper">
    <app-canvas *ngFor="let image of generatedImages" [modifiedImage]="image"></app-canvas>
</div>
