<strong *ngIf="showName">{{mutation.name}}</strong>

<!-- Find and Replace metadata-->
<div class="metadata" *ngIf="findAndReplace">
    <p>Query: "{{findAndReplace.replacementQuery}}"</p>
    <p>Matches: {{findAndReplace.replacementMatches}}</p>
    <p>Text: "{{findAndReplace.replacementText}}"</p>
</div>
<!-- Swap Image Data metadata-->
<div class="metadata" *ngIf="swapImageData">
    <p>A Index: {{swapImageData.aIndex}}</p>
    <p>B Index: {{swapImageData.bIndex}}</p>
    <p>Swap Length: {{swapImageData.swapLength}}</p>
</div>
