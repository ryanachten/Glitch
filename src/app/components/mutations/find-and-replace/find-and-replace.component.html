<form nz-form>
  <nz-form-item>
    <nz-form-label nzFor="replaceLength">Replacement length</nz-form-label>
    <nz-slider
      id="replaceLength"
      name="replaceLength"
      [nzMax]="100"
      [(ngModel)]="settings.mutations[mutation.id].replaceLength"
    ></nz-slider>
  </nz-form-item>
  <button nz-button (click)="onCreateClick()">Find and replace</button>
</form>
