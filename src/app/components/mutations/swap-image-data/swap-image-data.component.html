<form nz-form>
  <nz-form-item>
    <nz-form-label nzFor="swapLength">Swap length</nz-form-label>
    <nz-slider
      id="swapLength"
      name="swapLength"
      [nzMax]="maxLength"
      [(ngModel)]="settings.mutations[mutation.id].swapLength"
    ></nz-slider>
  </nz-form-item>
  <button nz-button (click)="onCreateClick()">Swap Image Data</button>
</form>
